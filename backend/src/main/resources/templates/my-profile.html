<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OIX</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!--Fav icon-->

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>


<div id="container">
    <h1 style="font-weight: bold" th:text="#{profile_header}">My profile</h1>
    <div class="card" th:object="${user}" style="display: block ruby;">
        <img src="/images/no-user-icon.png" class="card-img-top" alt="image" style="width: 600px;">
        <li class="list-group-item">
            <div class="card-text"><span><b th:text="#{profile_email}">• Email: </b><th:block th:text="*{email}"></th:block></span></div>
            <div class="card-text"><span><b th:text="#{profile_first_name}">• First Name: </b><th:block th:text="*{firstName}"></th:block></span></div>
            <div class="card-text"><span><b th:text="#{profile_last_name}">• Last Name: </b><th:block th:text="*{lastName}"></th:block></span></div>
            <div>
                <a class="btn btn-success btn-lg" th:href="@{/users/profile/{id}/edit(id=${#authentication.principal.id})}" role="button" th:text="#{profile_edit_profile}">Edit Profile</a>
                <a class="btn btn-primary btn-lg" href="/offers/my" role="button" th:text="#{profile_my_offers}">My Offers</a>
                <a class="btn btn-primary btn-lg" href="/offers/bought-items" role="button" th:text="#{profile_bought_items}">Bought Items</a>
            </div>
        </li>

    </div>
</div>
<div th:replace="fragments/footer">Footer</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
