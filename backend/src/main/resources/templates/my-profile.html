<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OIX</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!--Fav icon-->

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>


<div id="container">
    <div class="card" th:object="${user}">
        <div style="font-weight: bold">My profile</div>
        <img src="/images/no-user-icon.png" class="card-img-top" alt="image" height="500px" width="500px">
        <li class="list-group-item">
            <div class="card-text"><span><b>• Email: </b><th:block th:text="*{email}"></th:block></span></div>
            <div class="card-text"><span><b>• First Name: </b><th:block th:text="*{firstName}"></th:block></span></div>
            <div class="card-text"><span><b>• Last Name: </b><th:block th:text="*{lastName}"></th:block></span></div>
        </li>
        <div>
            <a class="btn btn-success" th:href="@{/offers/buy}" role="button">Edit Profile</a>
            <a class="btn btn-primary btn-lg" href="/offers/my" role="button">My Offers</a>
            <a class="btn btn-primary btn-lg" href="/offers/bought-items" role="button">Bought Items</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer">Footer</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
