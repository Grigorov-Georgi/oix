<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MobiLeLeLe</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!--Fav icon-->

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>

<div id="container">
    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="/images/gears-admin.png"
                         class="img-fluid" alt="Login image" height="500" width="500">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">ADMIN PANEL</p>

                    <h2>Add city</h2>
                    <form
                            th:action="@{/admin/location/add}"
                            th:method="post"
                            th:object="${addLocationModel}">

                        <div class="form-outline mb-4">
                            <input
                                    id="city"
                                    th:field="*{city}"
                                    th:errorclass="is-invalid"
                                    type="text"
                                    class="form-control form-control-lg"/>
                            <label class="form-label" for="city">City</label>
                            <p class="invalid-feedback errors alert alert-danger">
                                City name is required and should be between 4 and 20 symbols.
                            </p>
                        </div>

                        <div class="registerBtn">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" value="Register">Add city
                            </button>
                        </div>
                    </form>
                    <hr/>
                    <h2>All cities</h2>
                    <ul class="list-group" th:each="location: ${locations}">
                        <li class="list-group-item">
                            <label th:text="${location.city}"></label>
                            <a class="btn btn-danger delete-btn-admin-panel" th:href="@{/admin/location/delete(id = ${location.id})}"
                               role="button">DELETE</a>
<!--                            <form th:action="@{/admin/location/delete/{id}(id = ${location.id})}" th:method="delete">-->
<!--                                <button type="submit" class="btn btn-primary btn-lg btn-block" value="delete">DELETE-->
<!--                                </button>-->
<!--                            </form>-->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments/footer">Footer</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
