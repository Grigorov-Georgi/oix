<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MobiLeLeLe</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!--Fav icon-->

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>

<div id="container">
    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="/images/register_pic.png"
                         class="img-fluid" alt="Login image" height="500" width="500">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                    <form>

                        <div class="form-outline mb-4">
                            <input type="email" id="firstName" class="form-control form-control-lg"/>
                            <label class="form-label" for="firstName">First name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="lastName" class="form-control form-control-lg"/>
                            <label class="form-label" for="lastName">Last name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg"/>
                            <label class="form-label" for="email">Email</label>
                        </div>


                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg"/>
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="confirmPassword" class="form-control form-control-lg"/>
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                        </div>

                        <div class="form-check d-flex mb-5 justify-content-center">
                            <input class="form-check-input me-2" type="checkbox" value=""
                                   id="checkBox"/>
                            <label class="form-check-label" for="checkBox">
                                I will respect others!
                            </label>
                        </div>
                        <div class="registerBtn">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments/footer">Footer</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
