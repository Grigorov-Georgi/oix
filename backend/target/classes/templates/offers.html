<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OIX</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!--Fav icon-->

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>

<div id="container">
    <h2 class="text-center text-black mt-5">All Offers</h2>
        <div
             class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="offer : ${offers}"
                 th:object="${offer}"
                 class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="@{*{urlPicture}}" alt="Offer image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title">
                        <th:block th:text="*{title}"></th:block>
                    </h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span><b>• Price </b><th:block th:text="*{price}"></th:block></span></div>
                        <div class="card-text"><span><b>• Location </b><th:block th:text="*{location}"></th:block></span></div>
                        <div class="card-text"><span><b>• Description </b><th:block th:text="*{description}"></th:block></span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/offers/{offerId}/details(offerId=*{id})}">Details</a>
                </div>
            </div>
        </div>
    <h5 th:if="${offers != null && offers.size == 0}" class="text-center text-black mt-5">There are no offers added!</h5>
    </div>
</div>

<div th:replace="fragments/footer">Footer</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
