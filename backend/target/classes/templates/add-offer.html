<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OIX</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!--Fav icon-->

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>

<div id="container">
    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Make offer</p>

                    <form
                            th:action="@{/offers/add}"
                            th:method="post"
                            th:object="${addOfferDTO}">

                        <div class="form-outline mb-4">
                            <input
                                    id="title"
                                    th:field="*{title}"
                                    th:errorclass="is-invalid"
                                    type="text"
                                    class="form-control form-control-lg"/>
                            <label class="form-label" for="title">Title</label>
                            <p class="invalid-feedback errors alert alert-danger">
                                Title is required and should be between 4 and 20 symbols.
                            </p>
                        </div>

<!--                        -->
                        <div class="form-outline mb-4">
                            <select
                                    id="location"
                                    name="location"
                                    th:errorclass="is-invalid"
                                    class="form-control form-control-lg">
                                <option value="">- Select City -</option>
                                <option th:each="location : ${locations}"
                                        th:text="${location.city}"
                                        th:value="${location.city}"
                                        th:selected="${location.city} == *{location}">
                                    City
                                </option>
                            </select>
                            <label class="form-label" for="location">Location</label>
                            <p class="invalid-feedback errors alert alert-danger">
                                Location is required!
                            </p>
                        </div>

                        <div class="form-outline mb-4">
                            <select
                                    id="category"
                                    name="category"
                                    th:errorclass="is-invalid"
                                    class="form-control form-control-lg">
                                <option value="">- Select Category -</option>
                                <option th:each="category : ${categories}"
                                        th:text="${category.name}"
                                        th:value="${category.name}"
                                        th:selected="${category.name} == *{category}">
                                    Category
                                </option>
                            </select>
                            <label class="form-label" for="category">Category</label>
                            <p class="invalid-feedback errors alert alert-danger">
                                Category is required!
                            </p>
                        </div>

                        <div class="form-outline mb-4">
                            <input id="description"
                                   th:field="*{description}"
                                   th:errorclass="is-invalid"
                                   type="text"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="description">Description</label>
                            <p class="invalid-feedback errors alert alert-danger">
                                Description is required and should be between 4 and 200 symbols.
                            </p>
                        </div>

                        <div class="form-outline mb-4">
                            <input id="price"
                                   th:field="*{price}"
                                   th:errorclass="is-invalid"
                                   type="number"
                                   min="0.00"
                                   step="1"
                                   value="10"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="price">Price (BGN)</label>
                            <p class="invalid-feedback errors alert alert-danger">
                                Price is required and should be positive number.
                            </p>
                        </div>

                        <div class="form-outline mb-4">
                            <input id="urlPicture"
                                   th:field="*{urlPicture}"
                                   placeholder="Optional"
                                   type="text"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="urlPicture">Picture URL</label>
                        </div>

                        <div class="registerBtn">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" value="Register">Add offer
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments/footer">Footer</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
