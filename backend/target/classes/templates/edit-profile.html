<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OIX</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!--Fav icon-->

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>

<div id="container">
    <section class="h-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="/images/register_pic.png"
                         class="img-fluid" alt="Login image" height="500" width="500">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="#{edit_profile_header}">Edit Profile</p>

                    <form
                            th:action="@{/users/profile/{id}/edit(id=${#authentication.principal.id})}"
                            th:method="patch"
                            th:object="${editProfileDTO}">

                        <div class="form-outline mb-4">
                            <input
                                    id="firstName"
                                    th:field="*{firstName}"
                                    th:errorclass="is-invalid"
                                    type="text"
                                    class="form-control form-control-lg"/>
                            <label class="form-label" for="firstName" th:text="#{edit_profile_first_name}">First name</label>
<!--                            <p class="invalid-feedback errors alert alert-danger">-->
<!--                                First name is required and should be between 4 and 20 symbols.-->
<!--                            </p>-->
                        </div>

                        <div class="form-outline mb-4">
                            <input
                                    id="lastName"
                                    th:field="*{lastName}"
                                    th:errorclass="is-invalid"
                                    type="text"
                                    class="form-control form-control-lg"/>
                            <label class="form-label" for="lastName" th:text="#{edit_profile_last_name}">Last name</label>
<!--                            <p class="invalid-feedback errors alert alert-danger">-->
<!--                                Last name is required and should be between 4 and 20 symbols.-->
<!--                            </p>-->
                        </div>

                        <div class="form-outline mb-4">
                            <input id="email"
                                   th:field="*{email}"
                                   th:errorclass="is-invalid"
                                   type="text"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="email" th:text="#{edit_profile_email}">Email</label>
<!--                            <p th:if="${#fields.hasErrors('uniqueEmail')}" th:errors="*{email}">User email should be unique.</p>-->
<!--                            <div class="invalid-feedback errors alert alert-danger">-->
<!--                                <div-->
<!--                                        th:each="err: ${#fields.errors('email')}"-->
<!--                                        th:text="${err}"-->
<!--                                ></div>-->
<!--                            </div>-->
                        </div>

<!--                        <div th:if="${#fields.hasErrors('uniqueEmail')}"-->
<!--                             style="margin-bottom: 50px;padding-block: inherit;text-align: center;height: 28px;">-->
<!--                            Email is already used. Try another one!-->
<!--                        </div>-->

                        <div th:if="${#fields.hasAnyErrors()}" style="margin-bottom: 50px;">
                            <p th:each="err : ${#fields.allErrors()}" th:text="${err}" class="alert alert-danger">...</p>
                        </div>

                        <div class="registerBtn">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" value="Edit Profile" th:text="#{edit_profile_button}">Edit
                                Profile
                            </button>
                        </div>

<!--                        <div th:if="${#fields.hasErrors('uniqueEmail')}">-->
<!--                            <p >-->
<!--                                User email should be unique.-->
<!--                            </p>-->
<!--                        </div>-->

                        <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="#{edit_profile_message}">*For better experience after editing
                            your profile, sign out and back in!</p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="fragments/footer">Footer</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
